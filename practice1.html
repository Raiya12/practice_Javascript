<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   
    <!-- Even or Odd Checker -->
<div>
    <h2>Even or Odd Checker</h2>
    <p>Enter a number to check if it's even or odd:</p>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="displayEvenOrOdd()">Check</button>
    <p id="result"></p>
</div>
<!-- Sum of Numbers 1 to N -->
    <div>
        <h2>Sum of Numbers 1 to N</h2>
        <p>Enter a number that will calculate and return the sum of numbers from 1 to n:</p>
        <input type="number" id="sumNumberInput" placeholder="Enter a number">
        <button onclick="displaySum()">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>
</div>
<!-- FizzBuzz -->
<div>
    <h2>FizzBuzz</h2>
    <p>Enter a number to get the FizzBuzz sequence:</p>
    <input type="number" name="fizzBuzzInput" placeholder="Enter a number">
    <button onclick="displayFizzBuzz()">Get FizzBuzz</button>
    <p id="fizzBuzzResult"></p>
</div>
<!-- Find the Largest Number -->
<div>
    <h2>Find the Largest Number</h2>
    <p>Enter a list of numbers separated by commas:</p>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
    <button onclick="displayLargestNumber()">Find Largest</button>
    <p id="largestResult"></p>
 </div>
<!-- JavaScript Functions -->
<script>
    // Even or Odd Checker 
    function checkEvenOrOdd(number) {
        if (number % 2 === 0) {
            return number + " is even.";
        } else {
            return number + " is odd.";
        }
    }
    function displayEvenOrOdd() {
        const numberInput = document.getElementById('numberInput').value;
        const result = checkEvenOrOdd(Number(numberInput));
        document.getElementById('result').textContent = result;
    }
    // Sum of Numbers 1 to N 
    function calculateSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        return sum;
    }
    function displaySum() {
        const numberInput = document.getElementById('sumNumberInput').value;
        const sum = calculateSum(Number(numberInput));
        document.getElementById('sumResult').textContent = "The sum of numbers from 1 to " + numberInput + " is " + sum + ".";
    }
  // FizzBuzz
  function FizzBuzz(n) {
        if (n % 3 === 0 && n % 5 === 0) {
            return "FizzBuzz";
        } else if (n % 3 === 0) {
            return "Fizz";
        } else if (n % 5 === 0) {
            return "Buzz";
        } else {
            return n;
        }
    }
    function displayFizzBuzz() {
        const numberInput = document.getElementsByName('fizzBuzzInput')[0].value;
        const fizzBuzzResult = FizzBuzz(Number(numberInput));
        document.getElementById('fizzBuzzResult').textContent = fizzBuzzResult;
    }
    //Find the Largest Number
    function findLargesNumber(array){
        let largest = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > largest) {
                largest = array[i];
            }
        }
        return largest;
    }
    function displayLargestNumber() {
        const arrayInput = document.getElementById('arrayInput').value.split(',').map(Number);
        const largestNumber = findLargesNumber(arrayInput);
        document.getElementById('largestResult').textContent = "The largest number is: " + largestNumber;
    }
    
</script>
</body>
</html>
