<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice 2</title>

</head>
<body>
<!-- 1. Change Page Title on Button Click:When you click a button, change the content of the <title> tag of the page. -->
    <button onclick="changePageTitle()">Change Page Title</button>
    <br>
<!--2. Change Image Alt Text:Select an image and change its alt attribute to something new.-->
    <img src="https://img00.deviantart.net/6ffc/i/2011/116/a/4/random_flower_by_marinkostrena-d3exi8e.jpg" alt="Placeholder Image" id="myImage">
    <button onclick="changeImageAlt()">Change Image Alt Text</button>
    <br>
<!--3. Change Button Text When Clicked:Make a button change its own text from "Click Me" to "Clicked!" when pressed.-->
    <button id="myButton" onclick="this.innerText = 'Clicked!'">Click Me</button>
    <br>
<!--4. Toggle Paragraph Font Size:On clicking a button, increase the font size of a paragraph. Click again to reduce it.-->
    <p id="myParagraph" style="font-size: 16px;">This is a paragraph.</p>
    <button onclick="toggleFontSize()">Toggle Font Size</button>
    <br>
<!--5. Update a Counter on Button Click:Create a counter that increases by 1 every time you click a button.-->
    <p id="counter">Counter: 0</p>
    <button onclick="incrementCounter()">Increment Counter</button>
    <br>
<!--6. Disable a Button After Clicking:When you click a button, disable it (grayed out, cannot click again).-->
    <button id="disableButton" onclick="disableButton(this)">Disable Me</button>
    <br>
<!--7. Input Field Focus & Blur Effects:Change the border color of an input field when it gains and loses focus..-->
    <input type="text" id="myInput" placeholder="Focus on me!" onfocus="changeColor()" onblur="this.style.borderColor = 'pink'">
    <br>
<!--8. Alert Input Value:Add a text field and a button — when clicked, show an alert with whatever was typed in.-->
    <input type="text" id="myInput2" placeholder="Type something here">
    <button onclick="showAlert()">Show Input Value</button>
    <br>
<!--9. Change Background Color of the Page:Use buttons to switch the background color of the whole page (e.g., red, green, blue).-->
    <button onclick="changeBackgroundColor('red')">Red</button>
    <button onclick="changeBackgroundColor('green')">Green</button>
    <button onclick="changeBackgroundColor('blue')">Blue</button>
    <br>
<!--10. Highlight List Items:When you click on a list item (<li>), it gets a different background color.-->
    <ul id="myList">
        <li onclick="highlightListItem(this)">Item 1</li>
        <li onclick="highlightListItem(this)">Item 2</li>
        <li onclick="highlightListItem(this)">Item 3</li>
    </ul>
    <br>
<!--11. Show/Hide Password:Use a checkbox to toggle visibility of a password input (type="password" → type="text").-->
    <input type="password" id="password" placeholder="Password">
    <button onclick="togglePasswordVisibility()">Show/Hide Password</button>
    <br>
<!--12. Pre-fill Input Field:Automatically set the value of a text box when the page loads.-->
    <input type="text" id="myInput3" placeholder="Pre-filled text" onfocus="prefillInputField()">
    <br>
<!--13. Uppercase Converter:As a user types into a field, display the input converted to uppercase in a <p> below.-->
    <input type="text" id="myInput4" placeholder="Type here" oninput="uppercaseConverter()">
    <p id="output"></p>
    <br>
<!--14. Simple Color Picker:Use an <input type="color"> and change the background of a box to the selected color.-->
    <input type="color" id="colorInput" onchange="colorPicker()">
    <div id="colorBox" style="width: 100px; height: 100px;"></div>
    <br>
<!--15. Reset Page Content:Add a "Reset" button that clears or resets a section (e.g., form fields, divs) to their original content.-->
    <button onclick="resetPageContent()">Reset</button>
    <br>

<script>
    function changePageTitle() {
        document.title = "DOM Manipulation";
        console.log("Page title changed to:", document.title);
    }
    function changeImageAlt(){
        let image = document.getElementById("myImage");
        image.alt = "New Alt Text";
        console.log("Image alt text changed to:", image.alt);
    }
    function toggleFontSize() {
        let paragraph = document.getElementById("myParagraph");
        if (paragraph.style.fontSize === "16px") {
            paragraph.style.fontSize = "24px";
        } else {
            paragraph.style.fontSize = "16px";
        }
    }
    function incrementCounter() {
        let counter = document.getElementById('counter');
        counter.innerText = `Counter: ${parseInt(counter.innerText.split(': ')[1]) + 1}`;
    }
    function disableButton(button) {
        button.disabled = true;
        button.style.backgroundColor = "gray";
        button.style.color = "white";
        button.style.cursor = "not-allowed";
        button.innerText = 'Disabled';
        console.log("Button disabled");
    }
    function changeColor() {
        let inputField = document.getElementById("myInput");
        inputField.style.borderColor = "blue";
        console.log("Input field focused");
    }
    function showAlert() {
        let inputField = document.getElementById("myInput2");
        alert("Input Value: " + inputField.value);
        console.log("Alert shown with input value:", inputField.value);
    }
    function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
        console.log("Background color changed to:", color);
    }
    function highlightListItem(item) {
        item.style.backgroundColor = "yellow";
        console.log("List item highlighted");
    }
    function togglePasswordVisibility() {
        let passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
    function prefillInputField() {
        let inputField = document.getElementById("myInput3");
        inputField.value = "Pre-filled text";
        console.log("Input field pre-filled with:", inputField.value);
    }
    function uppercaseConverter() {
        let inputField = document.getElementById("myInput4");
        let outputField = document.getElementById("output");
        outputField.innerText = inputField.value.toUpperCase();
    }
    function colorPicker() {
        let colorInput = document.getElementById("colorInput");
        let colorBox = document.getElementById("colorBox");
        colorBox.style.backgroundColor = colorInput.value;
        console.log("Background color changed to:", colorInput.value);
    }
    function resetPageContent() {
        document.getElementById("myInput").value = "";
        document.getElementById("myInput2").value = "";
        document.getElementById("myInput3").value = "";
        document.getElementById("myInput4").value = "";
        document.getElementById("output").innerText = "";
        document.getElementById("colorBox").style.backgroundColor = "white";
        document.getElementById("counter").innerText = "Counter: 0";
        document.body.style.backgroundColor = "white";
        let listItems = document.querySelectorAll("#myList li");
        listItems.forEach(item => item.style.backgroundColor = "");
        console.log("Page content reset");
    }

</script>
</body>
</html>
