<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--Css-->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        color: #262626;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h2 {
        color: #833AB4; /* Instagram gradient start */
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCB045); /* Instagram gradient */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
    }

    button:hover {
        background: linear-gradient(45deg, #FCB045, #FD1D1D, #833AB4); /* Reverse gradient */
    }

    div {
        background-color: white;
        border: 1px solid #dbdbdb;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        width: 350px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    p {
        margin: 10px 0;
        font-size: 14px;
    }

    pre {
        text-align: left;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>

<!--HTML-->
    <!--Reverse an Array-->
    <div>
        <h2>Reverse an Array</h2>
        <p>Enter numbers separated by commas:</p>
        <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5">
        <button onclick="reverseArray()">Reverse</button>
        <p id="reversedArray"></p>
    </div>
    <!--Filter Positive Numbers-->
    <div>
        <h2>Filter Positive Numbers</h2>
        <p>Enter numbers separated by commas:</p>
        <input type="text" id="arrayInputPositive" placeholder="e.g. -1,2,-3,4,5">
        <button onclick="filterPositiveNumbers()">Filter</button>
        <p id="positiveNumbers"></p>
    </div>
    <!--Sum of total Array Elements-->
    <div>
        <h2>Sum of Array Elements</h2>
        <p>Enter numbers separated by commas:</p>
        <input type="text" id="arrayInputSum" placeholder="e.g. 1,2,3,4,5">
        <button onclick="sumArrayElements()">Sum</button>
        <p id="sumResult"></p>
    </div>
    <!--Count Word Occurrences-->
    <div>
        <h2>Count Word Occurrences</h2>
        <p>Enter a sentence:</p>
        <input type="text" id="wordInput" placeholder="e.g. hello world hello">
        <button onclick="displayWordOccurrences()">Count</button>
        <pre id="wordResult"></pre>

<!--JS-->
<script>
    //Reverse an Array
    function reverseArray() {
        const input = document.getElementById("arrayInput").value;
        const array = input.split(",").map(Number); 
        const reversed = array.reverse();
        document.getElementById("reversedArray").innerText = "Reversed Array: " + reversed.join(", ");
    }
    //Filter Positive Numbers
    function filterPositiveNumbers() {
        const input = document.getElementById("arrayInputPositive").value;
        const array = input.split(",").map(Number); 
        const positiveNumbers = array.filter(num => num > 0);
        document.getElementById("positiveNumbers").innerText = "Positive Numbers: " + positiveNumbers.join(", ");
    }
    //Sum of total Array Elements
    function sumArrayElements() {
        const input = document.getElementById("arrayInputSum").value;
        const array = input.split(",").map(Number); 
        const sum = array.reduce((acc, num) => acc + num, 0);
        document.getElementById("sumResult").innerText = "Sum of Array Elements: " + sum;
    }
    //Count Word Occurrences
    function countWordOccurrences(str) {
        const words = str.split(/\s+/); // Split by whitespace
        const wordCount = {};
        words.forEach(word => {
            wordCount[word] = (wordCount[word] || 0) + 1;
        });
        return wordCount;
    }
    function displayWordOccurrences() {
        const input = document.getElementById("wordInput").value;
        const occurrences = countWordOccurrences(input);
        document.getElementById("wordResult").innerText = JSON.stringify(occurrences, null, 2);
    }


</script>    
</body>
</html>
